<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Centered Lemon</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="both clearfix">
      <div id="lemon-square">
        <div id="lemon-inner">
          <div id="lemon-title">
            <p>
              A Centered Lemon
            </p>
          </div>
          <div id="lemon">
            <img src="img/lemon.png" alt="" />
          </div>
          <div class="lemon-caption">
            <p>Note the left alignment of this Banksy polaroid kale food truck.</p>
          </div>
        </div>
      </div>
      <div id="abc">
        <div class="abc-header">
          <h3>ABC</h3>
          <div class="one-two-three">
              <span>1</span>
              <span>2</span>
              <span>3</span>
          </div>
        </div>
          <div class="abc-paragraph">
            <p>Note the center alignment of this Bushwick pork belly mustache skateboard 3 wolf moon. Actually beard single-origin coffee apparel.
            </p>
          </div>
      </div>
    </div>
  </body>
</html>
